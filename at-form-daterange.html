<link rel="import" href="at-form-daterange-dropdown.html">
<link rel="import" href="../at-core-theme/at-core-theme.html">

<!-- This is a new component extracted from the demo.html for polymer 0.5 -->

<dom-module id="at-form-daterange">
  <style>
    input.date {
      border: 1px solid #DDDDDD;
      background-color: #EEEEEE;
      color: #555555;
      min-width: 200px;
      padding: 8px 10px;
      margin: 10px;
      border-radius: 4px;
    }
    
    input.date:hover {
      cursor: pointer;
      border: 1px solid #44B4E4;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6);
    }
    
    .hidden {
      display: none;
      visibility: hidden;
    }
    
    .visible {
      display: block;
      visibility: visible;
    }
  </style>
  <template>
    <at-core-theme></at-core-theme>
    <div class="ui form">
      <div class="field">
        <label>{{label}}</label>
      </div>
    </div>
    <div id="rangeDiv" class="hidden">
      <div class="ui form">
        <div class="field">
          <div class="ui input">
            <input id="triggerRange" value="{{value}}" on-click="toggle" readonly class="date">
          </div>
        </div>
      </div>
      <at-form-daterange-dropdown id="dateRangePicker" related-target="{{this.$.triggerRange}}" range show-ranges start-date="{{startDate}}" end-date="{{endDate}}" opened="{{opened}}" selected="custom" timezone="America/New_York"></at-form-daterange-dropdown>
    </div>
    <div id="nonrangeDiv" class="hidden">
      <div class="ui form">
        <div class="field">
          <div class="ui input">
            <input id="trigger" value="{{selectedDate}}" on-click="toggle" readonly class="date">
          </div>
        </div>
      </div>
      <at-form-daterange-dropdown id="datePicker" related-target="{{this.$.trigger}}" selected-date="{{selectedDate}}" opened="{{opened}}"></at-form-daterange-dropdown>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'at-form-daterange',
    properties: {
      range: {
        type: Boolean,
        value: false,
        observer: 'rangeChanged'
      },
      label: {
        type: String,
        value: ''
      },
      selectedDate: {
        type: String,
        value: ''
      },
      startDate: {
        type: String,
        value: ''
      },
      endDate: {
        type: String,
        value: ''
      },
      opened: {
        type: Boolean,
        value: false
      },
      value: {
        type: String,
        computed: 'computeValue(startDate, endDate)'
      }
    },
    _scopeCssViaAttr: true,
    computeValue: function (startDate, endDate) {
      var result = '';
      if (startDate) {
        result = startDate + '';
        if (endDate) {
          result = result + ' to ' + endDate;
        }
      } else if (endDate) {
        result = endDate + '';
      }

      return result;
    },
    toggle: function () {
      var datePicker = this._getDatePicker();
      if (this.range) {
        var relatedTarget = this.querySelector('input[id=triggerRange]');
        datePicker.relatedTarget = relatedTarget;
      } else {
        var relatedTarget = this.querySelector('input[id=trigger]');
        datePicker.relatedTarget = relatedTarget;
      }
      datePicker.toggle();
    },
    open: function () {
      var datePicker = this._getDatePicker();
      if (this.range) {
        var relatedTarget = this.querySelector('input[id=trigger]');
        datePicker.relatedTarget = relatedTarget;
      }
      datePicker.open();
    },
    rangeChanged: function (newValue, oldValue) {
      if (this.range) {
        this.$.rangeDiv.classList.remove('hidden');
        this.$.rangeDiv.classList.add('visible');

        this.$.nonrangeDiv.classList.remove('visible');
        this.$.nonrangeDiv.classList.add('hidden');
      } else {
        this.$.rangeDiv.classList.remove('visible');
        this.$.rangeDiv.classList.add('hidden');

        this.$.nonrangeDiv.classList.remove('hidden');
        this.$.nonrangeDiv.classList.add('visible');
      }
    },
    _getDatePicker: function(){
      if (this.range){
        return this.$.dateRangePicker;
      } else {
        return this.$.datePicker;
      }
    }
  });
</script>
