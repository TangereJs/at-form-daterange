<link rel="import" href="at-form-daterange-dropdown.html">
<link rel="import" href="../at-core-theme/at-core-theme.html">

<!-- This is a new component extracted from the demo.html for polymer 0.5 -->

<dom-module id="at-form-daterange">
  <style>
    input.date {
      border: 1px solid #DDDDDD;
      background-color: #EEEEEE;
      color: #555555;
      min-width: 200px;
      padding: 8px 10px;
      margin: 10px;
      border-radius: 4px;
    }
    
    input.date:hover {
      cursor: pointer;
      border: 1px solid #44B4E4;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6);
    }
    
    .hidden {
      display: none;
      visibility: hidden;
    }
    
    .visible {
      display: block;
      visibility: visible;
    }
  </style>
  <template>
    <at-core-theme></at-core-theme>
    <div class="ui form">
      <div class="field">
        <label>{{label}}</label>
      </div>
    </div>
    <div id="rangeDiv">
      <div class="ui form">
        <div id="fieldDiv" class="field">
          <div class="ui input">
            <input id="triggerRange" value="{{value}}" on-click="toggle" on-blur="close" readonly class="date">
          </div>
        </div>
      </div>
      <at-form-daterange-dropdown id="dateRangePicker" disabled$={{disabled}} show-ranges start-date="{{startDate}}" end-date="{{endDate}}" selected="today" timezone="America/New_York"></at-form-daterange-dropdown>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'at-form-daterange',
    properties: {
      label: {
        type: String,
        value: ''
      },
      startDate: {
        type: String,
        value: ''
      },
      endDate: {
        type: String,
        value: ''
      },
      value: {
        type: String,
        computed: 'computeValue(startDate, endDate)',
        notify: true,
        observer: 'valueChanged'
      },
      valid: {
        type: Boolean,
        value: true,
        notify: true
      },
      required: {
        type: Boolean,
        value: false,
        observer: 'requiredChanged'
      },
      disabled: {
        type: Boolean,
        value: false
      }
    },
    _scopeCssViaAttr: true,
    computeValue: function (startDate, endDate) {
      var result = '';
      if (startDate) {
        result = startDate + '';
        if (endDate) {
          result = result + ' to ' + endDate;
        }
      } else if (endDate) {
        result = endDate + '';
      }

      return result;
    },
    toggle: function () {
      if (!this.disabled) {
        var datePicker = this.$.dateRangePicker;
        var relatedTarget = this.querySelector('input[id=triggerRange]');
        datePicker.relatedTarget = relatedTarget;
        datePicker.toggle();
      }
    },
    close: function (event) {
//      debugger;
//      this.$.dateRangePicker.async(this.$.dateRangePicker.close, 100);
    },
    _updateValidState: function () {
      if (this.required && this.value === '') {
        this.valid = false;
      } else {
        this.valid = true;
      }
    },
    _validate: function() {
      this._updateValidState();
      this.toggleClass('error', !this.valid, this.$.fieldDiv);
    },
    requiredChanged: function () {
      this._validate();      
    },
    valueChanged: function (newValue, oldValue) {
      this._validate();
    }
  });
</script>
