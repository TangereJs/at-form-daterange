<!doctype html>
<html lang="en">

<head>
  <META name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial;
    }
    div.container {
      width: 980px;
      margin: 50px auto 0;
      padding: 20px;
      height: 100%;
      border: 1px solid rgba(0, 0, 0, 0.15);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.17);
    }
  </style>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="../at-form-input/at-form-input.html" />
  <link rel="import" href="at-form-daterange-trigger.html" />
</head>

<body unresolved>
  <div class="container">
    <!--      <h2>Datepicker container with input trigger</h2>-->
    <!--      <at-form-daterange-trigger range opened></at-form-daterange-trigger>-->
    <!--      <h2>Datepicker container, not ranged</h2>-->
    <!--      <at-form-daterange-trigger selected-date="2014-08-01"></at-form-daterange-trigger>-->
    <div>
      <h4>Datepicker container with input trigger and range</h4>
      <at-form-daterange-trigger label="This is a date range"  range start-date="2014-08-01" end-date="2014-08-15"></at-form-daterange-trigger>
    </div>
    <div>
      <h4>Example 2: error</h4>
      <p>Add <b>required</b> attribute to make at-form-input required</p>
      <p>
        <at-form-input name="pera" type="text" label="This is required input" placeholder="this is placeholder..." required></at-form-input>
      </p>
    </div>
  </div>
</body>

</html>
