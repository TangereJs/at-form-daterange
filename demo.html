<!doctype html>
<html lang="en">

<head>
  <META name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
    <title>at-form-daterange demo</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial;
    }

    div.container {
      margin: 50px auto 0;
      padding: 20px;
      height: 100%;
      border: 1px solid rgba(0, 0, 0, 0.15);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.17);
    }
  </style>
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="at-form-daterange.html" />
</head>

<body touch-action="auto">
  <div class="container">
    <div class="vertical layout">
      <div class="horizontal lyaout">
        <h4>Daterange picker without initial value</h4>
        <at-form-daterange id="drPicker"></at-form-daterange>
      </div>
    </div>
    <div class="vertical layout">
      <div class="horizontal lyaout">
        <h4>Daterange picker with initial value set as attributes</h4>
        <!--
          start-date and end-date must be gived in at-i18n.localized format, because at-carbon-date-picker doesn't have format property
          and it doens't recognize dates that are not in localized format
        -->
        <at-form-daterange id="drPickerInitValue" start-date="01.08.2014" end-date="15.08.2014"></at-form-daterange>
      </div>
    </div>
    <div class="vertical layout">
      <div class="horizontal lyaout">
        <h4>Daterange picker with initial value set programmatically</h4>
        <at-form-daterange id='drPickerProgValue'></at-form-daterange>
      </div>
    </div>
    <div class="vertical layout">
      <div class="horizontal lyaout">
        <h4>Daterange picker hidden label demo</h4>
        <at-form-daterange id='drPickerProgValue' label="Demo label" hide-label="true"></at-form-daterange>
      </div>
    </div>
    <div class="vertical layout">
      <div class="horizontal lyaout">
        <h4>Daterange picker disabled</h4>
        <at-form-daterange disabled></at-form-daterange>
      </div>
    </div>
    <div class="vertical layout">
      <div class="horizontal lyaout">
        <h4>Daterange picker required</h4>
        <at-form-daterange required></at-form-daterange>
      </div>
    </div>
  </div>
</body>
</html>
